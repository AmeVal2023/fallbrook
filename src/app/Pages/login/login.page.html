<!-- login.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button class="color-white"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Sign In</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="login()">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName="email" type="email" required></ion-input>
        </ion-item>
        <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
          <ion-text color="danger">Email is required.</ion-text>
        </div>
        <div *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
          <ion-text color="danger">Invalid email format.</ion-text>
        </div>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input formControlName="password" type="{{ showPassword ? 'text' : 'password' }}" required></ion-input>
          <ion-button fill="clear" slot="end" (click)="togglePasswordVisibility()">
            <ion-icon class="showPassword" [name]="showPassword ? 'eye-off' : 'eye'" size="large"></ion-icon>
          </ion-button>
        </ion-item>
        <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
          <ion-text color="danger">Password is required.</ion-text>
        </div>
        <div *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched">
          <ion-text color="danger">Password must be at least 8 characters long.</ion-text>
        </div>

        <ion-button type="submit" [disabled]="!loginForm.valid">
          <ion-icon name="log-in" slot="start"></ion-icon>
          Sign In
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
